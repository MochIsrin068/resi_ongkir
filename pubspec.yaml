name: check_receipt
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^3.1.0
  http: ^0.12.0+3
  timeline_list: ^0.0.5


  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/img/receipt.png"

flutter:

  uses-material-design: true

  assets:
    - assets/img/


  fonts:
    - family: SanFrancisco
      fonts:
        - asset: assets/fonts/SanFrancisco-Regular.ttf
        - asset: assets/fonts/SanFrancisco-RegularItalic.ttf
